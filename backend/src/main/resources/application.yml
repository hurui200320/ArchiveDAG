server:
  port: 8888
  max-http-header-size: 16MB
grpc:
  server:
    port: 9090
    reflection-service-enabled: true
    security:
      enabled: true
      certificate-chain: file:ssl/localhost.crt
      private-key: file:ssl/localhost.key
      client-auth: require
cert-signing:
  # TODO extend this to: O, OU, C, etc.
  ca-cert: file:ssl/rootCA.crt
  ca-private-key: file:ssl/rootCA.key
  custom-subject-d-n: O=SkyBlond
spring:
  jpa:
    show-sql: false
    hibernate.ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/archive_dag
    password: password
    username: postgres
  redis:
    database: 0
    host: localhost
    port: 6379
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 256GB
      max-request-size: 257GB
archive-dag.ariteg:
  storage:
    type: local_file_system_only
    threadSize: 16
    queue-size: 1024
    filesystem:
      path: "./data/protos"
    s3:
      region: us-west-2
      bucket-name: skyblond-develop-test
      upload-storage-class: intelligent_tiering
  meta:
    lock-expire-duration: 15
    lock-expire-time-unit: minutes
etcd:
  server-addr:
    - "http://127.0.0.1:2379"
