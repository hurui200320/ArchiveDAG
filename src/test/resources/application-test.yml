server:
  max-http-header-size: 16MB
logging:
  level:
    root: info
    info.skyblond: debug
spring:
  jpa:
    show-sql: true
    hibernate.ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:archive_dag_test
    username: sa
    password: password
  redis:
    database: 0
    host: localhost
    port: 6380
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 256GB
      max-request-size: 257GB
archive-dag.proto:
  blobSize: 1048576 # 1MB
  listLength: 16 # 16MB per list
  storage:
    type: file_system
    primary-hash-type: sha3_512
    secondary-hash-type: blake2b_256
    filesystem:
      path: "./data/test/protos"
      threadSize: 16
      queue-size: 1024
